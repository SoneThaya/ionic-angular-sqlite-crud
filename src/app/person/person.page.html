<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Select category</ion-label>
      <ion-select>
        <ion-select-option value="">Laravel</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-button expand="block">Submit</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option>Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>John</ion-label>
        <ion-badge color="primary">Laravel</ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
